<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesflobble.css">
    <title>Flobble Home Page Pro</title>
  </head>
  <body>
      <div style="height: 100vh;">
    <!-- Navbar -->
    <section>
        <nav class="navbar navbar-expand-md navbar-dark custom-margin">
            <div class="container-fluid">   
              <a class="navbar-brand" href="#">Flooble</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item me-2">
                    <a class="nav-link" aria-current="page" href="#">Floomail</a>
                  </li>
                  <li class="nav-item me-2">
                    <a class="nav-link" href="#">Images</a>
                  </li>
                    <li class="nav-item me-2">
                      <a class="nav-link" aria-current="page" href="#">About</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Store</a>
                    </li>
                  </ul>
              </div>
            </div>
          </nav>
    </section>

    <!-- Main section -->
    <section>
        <div class="container p-5 w-100 w-lg-75 justify-content-center custom-margin-2">
            <div>
                <h1 class="heading text-center mt-5 mt-lg-2 text-white fw-normal">F<span class="text-success">L</span>OO<span class="text-success">B</span>LE</h1>
            </div>
            <div>
                <input type="search" class="form-control w-100 rounded-pill mt-5 search-box">
            </div>
            <div class="row mt-2 gx-5 gy-4 gy-sm-5 justify-content-center">
                <div class="col-12 col-md-6 w-auto justify-content-md-end">
                    <button class="btn btn-light btn-lg text-secondary p-2 w-auto custom-button">Flooble Search</button>
                </div>
                <div class="col-12 col-md-6 w-auto justify-content-md-end">
                    <button class="btn btn-light btn-lg text-secondary p-2 w-auto custom-button">Show me the money</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-secondary text-light d-flex flex-sm-row flex-column p-4 pt-lg-2 pb-lg-2">
        <div class="d-flex justify-content-center justify-content-sm-start m-sm-3 mb-3 mb-sm-0">
            <a href=""  class="link-light me-3">Advertising</a>
            <a href=""  class="link-light">Business</a>
        </div>
        <div class="d-flex justify-content-center ms-sm-auto justify-content-evenly justify-content-sm-end m-sm-3">
            <a href="" class="link-light me-3">Privacy</a>
            <a href=""  class="link-light me-3">Terms</a>
            <a href=""  class="link-light">Settings</a>
        </div>
    </footer>
</div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script src="flobble.js"></script>
  </body>
</html>
